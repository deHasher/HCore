# Версия конфигурации, не изменять.
version: 0.2

# Конфигурация плагина.
settings:

    #   ▄▄█▀▀▀▄█                                                    ▀██         
    # ▄█▀     ▀    ▄▄▄   ▄▄ ▄▄ ▄▄   ▄▄ ▄▄ ▄▄    ▄▄▄▄   ▄▄ ▄▄▄     ▄▄ ██   ▄▄▄▄  
    # ██         ▄█  ▀█▄  ██ ██ ██   ██ ██ ██  ▀▀ ▄██   ██  ██  ▄▀  ▀██  ██▄ ▀  
    # ▀█▄      ▄ ██   ██  ██ ██ ██   ██ ██ ██  ▄█▀ ██   ██  ██  █▄   ██  ▄ ▀█▄▄ 
    #  ▀▀█▄▄▄▄▀   ▀█▄▄█▀ ▄██ ██ ██▄ ▄██ ██ ██▄ ▀█▄▄▀█▀ ▄██▄ ██▄ ▀█▄▄▀██▄ █▀▄▄█▀ 

    # Отправка команд игроком.
    send-command:
        # Блокировка всех команд через двоеточие. (пример /essentials:gamemode)
        disable-colon: true

        # Запретить все команды
        disable-commands: true

        # Команды от этого плагина. Чтобы удалить все команды используй - plugin-commands: []
        plugin-commands:
        - spawn
        - setspawn
        - hreload

        # Список разрешённых команд. Работает только когда disable-commands: true
        whitelist: []

    # ▀██    ██▀                                                      
    #  ███  ███    ▄▄▄▄   ▄▄▄▄   ▄▄▄▄   ▄▄▄▄     ▄▄▄ ▄   ▄▄▄▄   ▄▄▄▄  
    #  █▀█▄▄▀██  ▄█▄▄▄██ ██▄ ▀  ██▄ ▀  ▀▀ ▄██   ██ ██  ▄█▄▄▄██ ██▄ ▀  
    #  █ ▀█▀ ██  ██      ▄ ▀█▄▄ ▄ ▀█▄▄ ▄█▀ ██    █▀▀   ██      ▄ ▀█▄▄ 
    # ▄█▄ █ ▄██▄  ▀█▄▄▄▀ █▀▄▄█▀ █▀▄▄█▀ ▀█▄▄▀█▀  ▀████▄  ▀█▄▄▄▀ █▀▄▄█▀ 
    #                                          ▄█▄▄▄▄▀                

    # Отправка сообщений игроком.
    send-message:
        # При отправке сообщения которое начинается с # будет отправлена команда в консоль.
        # Пример #gm 1 deHasher.
        # Штука слишком опасная и доступна только тем, кто есть в списке admins в main.yml
        hidden-console:
            enabled: true
            cmd: "#"

        # Отключить возможность писать в чат.
        disable-messages: true

        # Задержка на сообщения.
        cooldown:
            enabled: false

            # Время в секундах.
            time: 2

        # Модификация сообщений. (пока что малофункциональна)
        modify:
            enabled: false

            # Поддерживаются заполнители из файла с переводом.
            format: "{main}&a{player}&c ➥&f {message}"

    #     █         ▀██                             ▄    ██                                               ▄   
    #    ███      ▄▄ ██  ▄▄▄▄ ▄▄▄   ▄▄▄▄  ▄▄▄ ▄▄  ▄██▄  ▄▄▄   ▄▄▄▄    ▄▄▄▄  ▄▄ ▄▄ ▄▄     ▄▄▄▄  ▄▄ ▄▄▄   ▄██▄  
    #   █  ██   ▄▀  ▀██   ▀█▄  █  ▄█▄▄▄██  ██▀ ▀▀  ██    ██  ██▄ ▀  ▄█▄▄▄██  ██ ██ ██  ▄█▄▄▄██  ██  ██   ██   
    #  ▄▀▀▀▀█▄  █▄   ██    ▀█▄█   ██       ██      ██    ██  ▄ ▀█▄▄ ██       ██ ██ ██  ██       ██  ██   ██   
    # ▄█▄  ▄██▄ ▀█▄▄▀██▄    ▀█     ▀█▄▄▄▀ ▄██▄     ▀█▄▀ ▄██▄ █▀▄▄█▀  ▀█▄▄▄▀ ▄██ ██ ██▄  ▀█▄▄▄▀ ▄██▄ ██▄  ▀█▄▀ 

    # Проверка на рекламу.
    fix-advertisement:
        enabled: false

        # Регулярное выражение для проверки строки на наличие в ней домена.
        regex: '[-a-zA-Zа-яА-Я0-9@:%_\+.~#?&//=]{2,256}\.[a-zA-Z]{2,4}\b(\/[-a-zA-Zа-яА-Я0-9@:%_\+~#?&//=]*)?'

        # На что будет заменено слово которое содержит запрещённый домен.
        replacement: "lostmine.ru" # Только для табличек пока что...

        # Что необходимо проверять на рекламу?
        checks:
            items: false
            signs: false
            messages: false
            commands: false

        # Список разрешённых сайтов.
        # Указывать только домены.
        # При разрешённом домене vk.com будет доступна сслыка по типу https://www.vk.com/dehasher
        whitelist:
          - "lostmine.ru"
          - "vk.com"
          - "youtube.com"
          - "google.com"
          - "spigotmc.org"
          - "dehasher.ru"
          - "yandex.ru"
          - "github.com"
          - "klauncher.ru"
          - "klaun.ch"

    # ▀██▀▀▀▀█                   ▀██           ██    ▄          
    #  ██  ▄    ▄▄▄ ▄▄▄ ▄▄▄ ▄▄▄   ██    ▄▄▄   ▄▄▄  ▄██▄   ▄▄▄▄  
    #  ██▀▀█     ▀█▄▄▀   ██▀  ██  ██  ▄█  ▀█▄  ██   ██   ██▄ ▀  
    #  ██         ▄█▄    ██    █  ██  ██   ██  ██   ██   ▄ ▀█▄▄ 
    # ▄██▄▄▄▄▄█ ▄█  ██▄  ██▄▄▄▀  ▄██▄  ▀█▄▄█▀ ▄██▄  ▀█▄▀ █▀▄▄█▀ 
    #                    ██                                     
    #                   ▀▀▀▀                                    

    # Исправление эксплойтов сервера.
    fix-exploits:
        # Краш сервера шалкером + раздатчиком на 256 высоте. (только на 1.12)
        dispenser: false

        # Краш сервера с помощью быстрого перемещения предметов в слотах.
        swap: true

        # Блокировка открытия инвенторя и ввода команд во время сна.
        bed:
            disable-inventory: true
            disable-commands: true

        # Возвращение в норму предметов у которых нелегальный стак. Пример: 64 тотема.
        overstack:
            enabled: false

            # Интервал для проверки инвентарей всех игроков на сервере.
            # Лучше ставить не меньше 20-30.
            # При просадках TPS это значение можно увеличить. (Бывает если онлайн больше 200)
            # time: 60 эквивалентно 3 секундам.
            time: 60

            # Список предметов которые могут иметь бесконечный стак.
            whitelist:
            - RABBIT_STEW
            - MUSHROOM_SOUP
            - BEETROOT_SOUP
            - CAKE

        # Заменяет предметы с большим количеством байт на блок земли.
        items:
            enabled: false
            limit-bytes: 4200
            shulker:
                limit-bytes: 14000
                block-books: false
                block-nested: false

    #    ▀██▀          ██                  ▄█▀▀▀▄█                                           
    #     ██    ▄▄▄   ▄▄▄  ▄▄ ▄▄▄          ██▄▄  ▀    ▄▄▄▄  ▄▄▄ ▄▄  ▄▄▄▄ ▄▄▄   ▄▄▄▄  ▄▄▄ ▄▄  
    #     ██  ▄█  ▀█▄  ██   ██  ██          ▀▀███▄  ▄█▄▄▄██  ██▀ ▀▀  ▀█▄  █  ▄█▄▄▄██  ██▀ ▀▀ 
    #     ██  ██   ██  ██   ██  ██   ████ ▄     ▀██ ██       ██       ▀█▄█   ██       ██     
    # ██ ▄█▀   ▀█▄▄█▀ ▄██▄ ▄██▄ ██▄       █▀▄▄▄▄█▀   ▀█▄▄▄▀ ▄██▄       ▀█     ▀█▄▄▄▀ ▄██▄    
    #  ▀▀▀                                                                                   

    # Подключение игрока к серверу.
    join-server:
        # Изменение количества ХП.
        # Диапазон: 1-1000.
        # default: 20 это 10 сердечек.
        custom-health:
            enabled: true

            # Здоровье игроков по умолчанию.
            default: 2

            # Группы игроков, ОБЯЗАТЕЛЬНО в порядке убывания.
            # Право для изменения количества
            # здоровья игроков - hcore.health.group.[group]
            # (обычным игрокам ничего выдавать не надо)
            groups:
                nether: 24
                diamond: 22

        # Изменение цвета ников.
        custom-nickname:
            enabled: true
            color:
                users: "&a"
                admins: "&c"
            disable-collisions: true

        # Всегда устанавливать максимальное количество хп.
        always-set-max-hp: true

        # Телепортация к спавну при заходе на сервер.
        spawn:

            # Телепортировать игрока на спавн при первом заходе на сервер.
            first: true

            # Телепортировать игрока на спавн каждый раз когда он заходит на сервер.
            always: false

        # Деопать всех игроков (и ленивых админов) которые не снимают с себя опку после того, как выходят с сервера.
        auto-deop: true

        # Флай при заходе на сервер.
        auto-fly: false

    # ▀██▀▀█▄             ▄              ▄          
    #  ██   ██   ▄▄▄▄   ▄██▄  ▄▄▄ ▄▄▄  ▄██▄   ▄▄▄▄  
    #  ██▀▀▀█▄  ▀▀ ▄██   ██    ██  ██   ██   ██▄ ▀  
    #  ██    ██ ▄█▀ ██   ██    ██  ██   ██   ▄ ▀█▄▄ 
    # ▄██▄▄▄█▀  ▀█▄▄▀█▀  ▀█▄▀  ▀█▄▄▀█▄  ▀█▄▀ █▀▄▄█▀ 

    # Настройка прыжков на блоках.
    # Необходим перезапуск сервера для включения/выключения этой функции.
    batuts:
        enabled: false

        # Вектор высоты и направления.
        vector:
            height: 3.5
            direction: 1

        # Настройка типов блоков для создания батута.
        block:
            up: STONE_PLATE
            down: DIAMOND_BLOCK

        # Звук при прыжке на батуте.
        sound:
            enabled: false
            play: ENTITY_ENDERDRAGON_FLAP

    #  ▄█▀▀▀▄█                                        ▀██▀▀▀▀█                  
    #  ██▄▄  ▀  ▄▄▄ ▄▄▄   ▄▄▄▄   ▄▄▄ ▄▄▄ ▄▄▄ ▄▄ ▄▄▄    ██  ▄      ▄▄▄ ▄   ▄▄▄ ▄ 
    #   ▀▀███▄   ██▀  ██ ▀▀ ▄██   ██  ██  █   ██  ██   ██▀▀█     ██ ██   ██ ██  
    # ▄     ▀██  ██    █ ▄█▀ ██    ███ ███    ██  ██   ██         █▀▀     █▀▀   
    # █▀▄▄▄▄█▀   ██▄▄▄▀  ▀█▄▄▀█▀    █   █    ▄██▄ ██▄ ▄██▄▄▄▄▄█  ▀████▄  ▀████▄ 
    #            ██                                             ▄█▄▄▄▄▀ ▄█▄▄▄▄▀ 
    #           ▀▀▀▀                                                            

    # Задержка при использовании яйца призыва моба.
    # Необходим перезапуск сервера для включения/выключения этой функции.
    cooldown-on-use-spawnegg:
        enabled: false

        # Время в секундах.
        time: 30

    #   ▄▄█▀▀▀▄█ ▀██                                             ▀██▀▀█▄                                   
    # ▄█▀     ▀   ██ ▄▄    ▄▄▄▄   ▄▄ ▄▄▄     ▄▄▄▄    ▄▄▄▄         ██   ██  ▄▄▄ ▄▄    ▄▄▄   ▄▄▄ ▄▄▄   ▄▄▄▄  
    # ██          ██▀ ██  ▀▀ ▄██   ██  ██  ▄█   ▀▀ ▄█▄▄▄██        ██    ██  ██▀ ▀▀ ▄█  ▀█▄  ██▀  ██ ██▄ ▀  
    # ▀█▄      ▄  ██  ██  ▄█▀ ██   ██  ██  ██      ██       ████  ██    ██  ██     ██   ██  ██    █ ▄ ▀█▄▄ 
    #  ▀▀█▄▄▄▄▀  ▄██▄ ██▄ ▀█▄▄▀█▀ ▄██▄ ██▄  ▀█▄▄▄▀  ▀█▄▄▄▀       ▄██▄▄▄█▀  ▄██▄     ▀█▄▄█▀  ██▄▄▄▀  █▀▄▄█▀ 
    #                                                                                       ██             
    #                                                                                      ▀▀▀▀            

    # Шанс дропа предметов после смерти.
    # Необходим перезапуск сервера для включения/выключения этой функции.
    chance-on-drop-items-after-death:
        enabled: false

        # 0.5 = 50%
        chance:
            item: 0.5
            exp: 0.5

        # Количество опыта которое выпадет после смерти.
        amount-dropped-exp: 0.5

    #  ▄▄█▀▀██     ▄   ▀██                      
    # ▄█▀    ██  ▄██▄   ██ ▄▄     ▄▄▄▄  ▄▄▄ ▄▄  
    # ██      ██  ██    ██▀ ██  ▄█▄▄▄██  ██▀ ▀▀ 
    # ▀█▄     ██  ██    ██  ██  ██       ██     
    #  ▀▀█▄▄▄█▀   ▀█▄▀ ▄██▄ ██▄  ▀█▄▄▄▀ ▄██▄    

    # Остальные параметры.
    other-params:
        # Возможность писать на табличках используя цветовые теги &1 &2 &3 и т.д.
        colored-signs: true

        # Запретить игрокам видеть других игроков.
        block-see-other-players: true

        # Права hcore.bypass.* перестанут работать.
        # Рекомендуется держать включённым на серверах авторизации и хаба.
        disable-bypass-permissions: true

        # Скрытие сообщений о подключениях, ачивках и т.д. игроков.
        hide-messages:
            join: true
            leave: true
            death: true
            advancements: true

        # Больше информации можно узнать тут: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/event/Cancellable.html
        disable-events:
            PlayerInteractEvent: true
            BlockBreakEvent: true
            WeatherChangeEvent: true
            BlockPlaceEvent: true
            EntityDamageEvent: true
            PlayerInteractEntityEvent: true
            PlayerDropItemEvent: true
            EntityPickupItemEvent: true
            BlockFadeEvent: true
            BlockPhysicsEvent: true
            BlockFromToEvent: true
            BlockBurnEvent: true
            BlockIgniteEvent: true
            BlockSpreadEvent: true
            FoodLevelChangeEvent: true
            EntityExplodeEvent: true
            StructureGrowEvent: true
            PlayerChatTabCompleteEvent: true
            BlockFormEvent: true
            CreatureSpawnEvent: true
            LeavesDecayEvent: true