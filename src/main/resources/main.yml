#
#

# Файлы конфигурации и перевода которые будут использоваться плагином.
# Конфиги находятся в папках /plugins/HCore/config/ и /plugins/HCore/lang/
config-file: survival
lang-file: ru_RU

# Администрация у которой будет полный доступ.
# Возможности:
# Доступ ко всем правам плагина.
# Возможность писать команды через # от имени консоли. Пример: #gm 1 deHasher
admins:
    nicknames:
      - deHasher

    # Цвет ника, только если join-server.custom-nickname.enabled: true
    color: "&c"

# Версия конфигурации, не изменять.
version: ${hcore.version.main}